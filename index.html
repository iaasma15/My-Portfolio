        window.onload = init;
        function init() {

        function generateQuote(){
        
        let quoteSize = QUOTEBOOK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBOOK[randomIndex];
        document.getElementById("tweet-quote").href = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22I%20am%20not%20a%20product%20of%20my%20circumstances.%20I%20am%20a%20product%20of%20my%20decisions.%22%20Stephen%20Covey";
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText= randomQuoteData.author;
    
        }
